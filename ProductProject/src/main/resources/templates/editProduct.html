<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Edit product</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<!-- nav start bar-->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Edit Product</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">EDIT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<!-- nav bar end-->
	
	
	<div class="container p-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">EDIT Product</h4>
						<div th:if="${session.message}">
							<h5 class="text-center text-success" th:text="${session.message}"></h5>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<form th:action="@{/updateProducts}" method="post">
							
							
							<input type="hidden" th:value="${product.id}" name="id">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Product Name</label>
								<input type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="productName" th:value="${product.productName}">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Description</label>
								<input type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="description" th:value="${product.description}">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Price</label>
								<input type="number" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="price" th:value="${product.price}">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Quantity</label>
								<input type="number" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="quantity" th:value="${product.quantity}">
							</div>
							<button type="submit" class="btn btn-primary">EDIT Product</button>
						</form>
					</div>

				</div>
			</div>
		</div>

	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
		</script>
</body>

</html>
